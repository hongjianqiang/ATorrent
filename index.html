<!DOCTYPE html>
<html ng-app="ATorrent" lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>αTorrent: Browser WebTorrent Client</title>
	<!-- JavaScript -->
	<script src="js/webtorrent.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/locale/zh-cn.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/ng-notify.min.js"></script>
	<!-- Cascading Style Sheets -->
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/skeleton.min.css">
	<link rel="stylesheet" href="css/ng-notify.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="ATorrentCtrl" ng-cloak="">
	<header>
		<h1>αTorrent<span class="version"> v{{$root.version}}</span></h1>
		<div class="views" ng-show="$root.client.torrents.length == 0">
			<a ng-href="#/full">全部功能</a> | 
			<a ng-href="#/download">仅下载</a> | 
			<a ng-href="#/view">播放 / 浏览</a>
		</div>
	</header>
	<div id="viewer" ng-style="$root.viewerStyle"></div>
	<div id="view" ng-view></div>
	<footer>
		<a class="button" href="https://github.com/DiegoRBaquero/BTorrent/issues" target="_blank">
			<i class="fa fa-github"></i> Suggest a feature / Report a bug <i class="fa fa-comment"></i>
		</a><br>
		<b>αTorrent is an Open-Source project by <a href="https://diegorbaquero.com" target="_blank">DiegoRBaquero</a></b><br>
		<b><a href="https://tracker.btorrent.xyz/stats" target="_blank">αTorrent's Tracker Stats</a></b><br>
		Powered by <a href="https://github.com/feross/webtorrent" target="_blank">WebTorrent</a><br>
		<small>Hosted by <a href="https://m.do.co/c/0b25a910e6e4" target="_blank">Digital Ocean</a></small>
	</footer>
	<div class="spinner" ng-show="client.processing"><i class="fa fa-spinner fa-spin spinner-icon"></i></div>
	<script src="js/app.js"></script>
</body>
</html>
